<!DOCTYPE html>
<html>
    <head>
        <title>Beat the Bartender!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Beat the Bartender</h1>
        </header>
        <div class='scoreboard'>Score:</div>
        <div class="bar">
            <div class='glass' id='glass0'></div>
            <div class='glass' id='glass1'></div>
            <div class='glass' id='glass2'></div>
        </div>
        <div class="controls">
            <button class="newRound">Start Round</button>
            <button class="newGame">New Game</button>
        </div>
        <footer>
            <div>Footer will go here</div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
