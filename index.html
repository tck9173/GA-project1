<!DOCTYPE html>
<html>
    <head>
        <title>Beat the Bartender!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Beat the Bartender</h1>
            <a href="instructions.html">Instructions</a>
        </header>
        <h2 class='scoreboard'>Rounds completed: <span id="score"></span></span></h2>
        <div class="bar">
            <div class='glass'></div>
            <div class='glass'></div>
            <div class='glass'></div>
        </div>
        <div>
            <h3>Money Left: $ <span id="balance"></span></h3>
        </div>
        <div class="controls">
            <button class="newRound">Start Round</button>
            <button class="newGame">New Game</button>
            <button class="gameMode easyMode">Easy Mode</button>
        </div>
        <form class = "inputs">
            <div>
                <p>Sequence Length</p>
               <input type="number" id="maxRoundInput" name="maxRoundInput" placeholder="# of glasses">
               <p>Default: 5</p> 
            </div>
            <div>
                <p>Max Score</p>
                <input type='number' id='maxScoreInput' name='maxScoreInput' placeholder="Max Score"> 
                <p>Default: 5</p>
            </div>
            <input type='submit' id='formSubmit' value='Submit'>
        </form>
        <footer>
            <div>Tip Your Bartenders</div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
